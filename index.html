<!doctype html>
<html ng-app="evoApp">
  <head>
    <title>Evolve Calculator</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="lib/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="AppController as app">
    <div id="inner-container">
      <h2>How many pokemon you can evolve from collected candy?</h2>
      <span>* Note: 'Collected Pokemon' is used for calculate the maximum limit of pokemon you can evolve, leave as -1 to not specify. </span>
      <br>
      <br>
      <div class="row">
        <div class="col-sm-2">Name</div>
        <div class="col-sm-2">Candy / Pokemon</div>
        <div class="col-sm-2">Collected Candy</div>
        <div class="col-sm-2">Collected Pokemon</div>
        <div class="col-sm-4">#Result</div>
      </div>

      <div class="row" ng-repeat="monObj in app.model.monObjList">
        <div class="col-sm-2 input-container">
          <input type="text" ng-model="monObj.name" style="width: 100%;" select-on-click>
        </div>
        <div class="col-sm-2 input-container">
          <select ng-model="monObj.requiredCandy" ng-options="candy as candy for candy in app.candyOptions" ng-change="app.cal(monObj)" style="width: 100%;"></select>
        </div>
        <div class="col-sm-2 input-container">
          <input type="text" ng-model="monObj.hasCandy" ng-change="app.cal(monObj)" style="width: 100%;" select-on-click>
        </div>
        <div class="col-sm-2 input-container">
          <input type="text" ng-model="monObj.hasPokemon" ng-change="app.cal(monObj)" style="width: 100%;" select-on-click>
        </div>
        <div class="col-sm-4 input-container small-text">
          <input type="text" ng-model="monObj.resultText" style="width: 100%;" disabled="">
        </div>
      </div>

      Sum: <input type="text" ng-model="app.model.sum" disabled>
    </div>
  </body>
</html>
