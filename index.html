<!doctype html>
<html ng-app="evoApp">
  <head>
    <title>Evolve Calculator</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-animate.min.js"></script>
    <script src="lib/angular-touch.min.js"></script>
    <script src="lib/ui-bootstrap-tpls-2.1.3.min.js"></script>
    <script src="app.js"></script>
    <script src="pokemons.js"></script>
  </head>
  <body ng-controller="AppController as app">
    <div id="inner-container">
      <h1>How many pokemon you can evolve from collected candy?</h1>
      <hr>
      <div class="row">
        <div class="col-sm-2">Name</div>
        <div class="col-sm-2">Candy / Pokemon</div>
        <div class="col-sm-2">Collected Candy</div>
        <div class="col-sm-2">Collected Pokemon</div>
        <div class="col-sm-4">#Result</div>
      </div>

      <div class="row" ng-repeat="monObj in app.model.monObjList">
        <div class="col-sm-2 input-container">
          <input type="text" ng-model="monObj.name" style="width: 100%;" select-on-click uib-typeahead="pokemon.name for pokemon in app.pokemons | filter:$viewValue | limitTo:8" typeahead-on-select="app.onPokemonSelect(monObj)" class="form-control">
        </div>
        <div class="col-sm-2 input-container">
          <select ng-model="monObj.requiredCandy" ng-options="candy as candy for candy in app.candyOptions" ng-change="app.cal(monObj)" style="width: 100%;" class="form-control"></select>
        </div>
        <div class="col-sm-2 input-container">
          <input type="text" ng-model="monObj.hasCandy" ng-change="app.cal(monObj)" style="width: 100%;" select-on-click class="form-control">
        </div>
        <div class="col-sm-2 input-container">
          <input type="text" ng-model="monObj.hasPokemon" ng-change="app.cal(monObj)" style="width: 100%;" select-on-click class="form-control">
        </div>
        <div class="col-sm-4 input-container small-text">
          <input type="text" ng-model="monObj.resultText" style="width: 100%;" disabled="" class="form-control">
        </div>
      </div>
      Sum: <input type="text" ng-model="app.model.sum" disabled class="form-control">
      <hr>
      <span>* Note: 'Collected Pokemon' is used for calculate the maximum limit of pokemon you can evolve, leave as -1 to not specify. </span>
      <br>
      <span>* Trf = Transfer, Evl = Evolve</span>
    </div>
  </body>
</html>
